<h3 id="instructions">Instructions</h3>

<thead>
<tr>

</tr>
</thead>
<tbody>
<tr>
<td>1. Locate the Max Min Sales Information No Visualizations.pbix file in the file system location where you placed it.</td>
</tr>
<tr>
<td>2. Double-click the Max Min Sales Information No Visualizations.pbix file. This will open the file in Power BI Desktop.</td>

<tr>
<td>3. If the Visualizations pane or the Fields pane is hidden on the right side of the window, click the arrow to expand.</td>

<h3 id="creating-column-chart">Creating Column Chart</h3>
<table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>1. In the Fields area on the right, expand the Orders table. Note the calculator icons and the Greek letter sigma next to many of the fields in the Orders table. This signifies the model knows how to add up the values for these fields across multiple records in the table. For example, we can get the total Sales in Dollars for a customer or get the total Sales in Units for a particular month.</td>
</tr>
<tr>
<td>2. Click the check box next to Sales in Dollars in the Fields area. A column chart showing the total sales in dollars across all of the data in the model is displayed. You may need to make the Fields area wider or hover over the item to see the tooltip to determine which field to select.</td>
</tr>
<tr>
<td>3. On the View tab of the ribbon, click the Page View button and select Actual Size from the drop-down menu.</td>
</tr>
<tr>
<td>4. In the Fields area, expand the Sales Person table, and click the check box next to Sales Person.</td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>

<h3 id="creating-slicer">Creating Slicer</h3>
<table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>1. Click somewhere in the report layout area that is outside of the chart so the chart is no longer selected.</td>
</tr>
<tr>
<td>2. In the Fields area, expand the Date table.</td>
</tr>
<tr>
<td>3. Expand the Date Hierarchy entry.</td>
</tr>
<tr>
<td>4. Click the check box next to Year. A table of the data in the Year field is created.</td>
</tr>
<tr>
<td>5. Drag this table so it is on the right side of the report layout area near the top.</td>
</tr>
<tr>
<td>6. In the Visualizations area, click the Slicer button. The Year table is now a slicer. A slicer filters the values on the report page by what is selected. Note that having no items selected in the slicer is the same as having all items selected in the slicer.</td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>

<tbody>
<tr>
<td>1. In the Fields area, scroll down and expand Orders, if it is not already expanded.</td>

<h2 id="power-bi-for-analytics-1">Power BI for Analytics</h2>
<p>Power BI is a powerful tool for visually analyzing data, essential for transport and logistics professionals. With Power BI, you can create and distribute interactive and shareable dashboards that depict trends, variations, and densities of logistical data through graphs and charts. This capability enables you to monitor key performance indicators (KPIs), track shipment statuses, analyze transportation costs, and optimize supply chain operations. Power BI can connect to various data sources, including files, relational databases, and Big Data platforms, to acquire and process data seamlessly.</p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="importing-data">Importing Data</h2>
<p>Power BI can connect to various types of data sources. It can import text files, excel files, PDF files, etc. It can also connect to various databases and servers.</p>
<p><strong>Steps to Import Data:</strong></p>
<table>
<thead>
<tr>
<th></th>
</tr>
</thead>

<tr>
<td>1. Click the Get data option from the left panel.</td>
</tr>
<tr>
<td>2. In the Get data dialog box, select the relevant format and click &quot;Connect&quot;. Browse and open the data file. For this tutorial, we will open the given <code>DataSet_CILT.xlsx</code>.</td>
</tr>
<tr>
<td>3. In the Navigator window, select all tables that you need from the list and click &quot;Load&quot;.</td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h3 id="shaping-data">Shaping Data</h3>
<h4 id="adjusting-data-is-crucial-for-analysis-including-renaming-columns-changing-data-types-and-removing-rows">Adjusting data is crucial for analysis, including renaming columns, changing data types, and removing rows.</h4>
<p><strong>Steps to Shape Data:</strong></p>
<table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>1. Go to the Home ribbon and click &quot;Transform data&quot; to open the Query Editor.</td>
</tr>
<tr>
<td>2. Use &quot;Use First Row as Headers&quot; if the table headers are not correct.</td>
</tr>
<tr>
<td>3. Rename columns by double-clicking on the header and typing a new name (e.g., rename &quot;Number&quot; to &quot;Order ID&quot;).</td>
</tr>
<tr>
<td>4. Ensure correct data types for all columns by adjusting the data type icon next to the column headers.</td>
</tr>
<tr>
<td>5. Remove &quot;null&quot; columns by selecting them and clicking &quot;Remove Columns&quot;.</td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-3ZJ1mxcx="" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<p>Go to the Home ribbon in the top of the main Power BI screen.<br />
(a) Click Transform data button. This will open the Query Editor window. When you shape data in the Query Editor, youre providing step-by-step instructions (that Query Editor carries out for you) to adjust the data as Query Editor loads and presents it. The original data source is not affected.</p>
<p>(b) right click on Customers query &gt; Go to <code>Advanced Editor</code>, check how the data source is linked; only this view of the data is adjusted, or shaped. The steps you specify (such as rename a table, transform a data type, or delete columns) are recorded by Query Editor, and each time this query connects to the data source those steps are carried out so that the data is always shaped the way you specify.</p>
<p><img src="Picture4.png" alt="Sample Image" /></p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-lou2P6lO="" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<p>Usually Power BI automatically recognizes the table headers and names the columns accordingly. But sometimes it may not. You can see that in our Customers table and Products table the headers are not right. In that case, we can easily correct that with Query Editor using<br />
<code>Home ribbon &gt; Transform &gt; Use First Row as Headers</code> option.<br />
<img src="Picture5.png" alt="Sample Image" /></p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-Yl2TMCUU="" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<ul>
<li>It is important that you have meaningful names for all table columns.</li>
<li>You can rename any column by double-clicking on the header and typing a new name.</li>
<li>Try to rename the Number header in Orders table to Order ID. Press Enter to keep the new name.</li>
</ul>
<p><img src="Picture6.png" alt="Sample Image" /></p>

<table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>Most of the time, Power BI automatically recognizes the type of data in each column: whether numbers, texts, dates etc. The type is displayed next to the column headers with a small icon. Check all the table columns and see whether they have the correct data type. If theres an incorrect one, change it by clicking on the data type icon on the header and selecting the appropriate type from the menu you get.</td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-8XjvWl5e="" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<p>Check all queries and remove all the null columns. <code>[Ctrl] + Select &gt; Remove Columns</code> (Or Select the columns you want to keep and Remove Other Columns).</p>
<p><img src="Picture7.png" alt="Sample Image" /></p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-0bSBdCFo="" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>Sometimes raw data contains columns that combine several data. And for better</td>
</tr>
<tr>
<td>analytics, we might want to separate them. For example, we might want to separate first name and last name or province and town. It can be done by selecting the column and clicking <code>Transform ribbon &gt; Text Column &gt; Split Column button</code>. If you want to split a column using a specific character like space or comma, you can select <code>By Delimiter</code> option.</td>
</tr>
<tr>
<td>Try to split <code>Customer Address</code> of Customers table into two columns. You need to repeat the steps to get two columns for the Province and the City. Rename columns: Street Address, City, Province, Code.</td>
</tr>
<tr>
<td><img src="Picture8.png" alt="Sample Image" /></td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-mVQBkxB0="" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<table>
<thead>
<tr>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>Often raw data tables might not have all the fields necessary for analytics and you might have to come up with custom columns. For example, your data might have two columns for unit price and quantity but not the sales amounts. But you can easily calculate that by adding a custom column. Lets try to add a column Cost to Orders table. Click Add <code>Column ribbon &gt; General &gt; Custom Column button</code>.</td>
</tr>
<tr>
<td>You will get the following window where you can define the column name and formula to calculate the values. You can double-click on the available columns on the right-side panel to insert them into the formula <code>(Sales  Profit)</code>. Once done press OK. Make sure the new column is in the proper data type. If it is not, change it accordingly.</td>
</tr>
<tr>
<td><img src="Picture9.png" alt="Sample Image" /></td>
</tr>
</tbody>
</table>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h3 id="conditional-columns">Conditional Columns</h3>
<p>For example, you need to define the expected number of days it takes to ship. Click on Add Column ribbon &gt; General &gt; Conditional Column button. Using the window that you get, you can easily define your logic for the column. Expected Days to Ship is calculated based on the value of the Shipping Mode column based on the following logic.</p>
<h4 id="if-the-shipping-mode-is-same-day-the-expected-days-to-ship-is-1">If the Shipping Mode is Same Day, the Expected Days to Ship is 1.</h4>
<h4 id="if-the-shipping-mode-is-first-class-the-expected-days-to-ship-is-2">If the Shipping Mode is First Class, the Expected Days to Ship is 2.</h4>
<h4 id="if-the-shipping-mode-is-second-class-the-expected-days-to-ship-is-4">If the Shipping Mode is Second Class, the Expected Days to Ship is 4.</h4>
<h4 id="for-any-other-shipping-mode-the-expected-days-to-ship-is-6">For any other Shipping Mode, the Expected Days to Ship is 6.`</h4>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h3 id="final-steps-shaping-data">Final Steps [shaping data]</h3>
<h4 id="once-you-are-done-shaping-your-data-select-close--apply-from-the-home-ribbon-to-apply-the-changes-in-query-editor-and-load-them-into-power-bi-desktop">Once you are done shaping your data, select <code>Close &amp; Apply</code> from the <code>Home</code> ribbon to apply the changes in Query Editor and load them into Power BI Desktop.</h4>
<h4 id="now-if-you-go-to-the-data-view-you-will-see-that-all-the-changes-we-did-in-query-editor-are-updated-there-we-can-further-shape-our-data-from-the-data-view">Now if you go to the Data view, you will see that all the changes we did in Query Editor are updated there. We can further shape our data from the Data view.</h4>
<h4 id="you-will-notice-that-in-the-orders-table-sales-cost-and-profit-column-values-have-varying-numbers-of-decimal-digits-since-they-should-represent-currency-values-we-can-format-them-as-such-select-a-column-and-go-to-column-tools-ribbon--formatting--format-and-select-currency-also-set-the-currency-as-us-dollars-do-this-to-all-the-relevant-columns">You will notice that in the Orders table, Sales, Cost, and Profit column values have varying numbers of decimal digits. Since they should represent currency values, we can format them as such. Select a column and go to <code>Column Tools ribbon &gt; Formatting &gt; Format</code> and select Currency. Also set the currency as US dollars. Do this to all the relevant columns.</h4>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="creating-dashboards">Creating Dashboards</h2>
<p><strong>Adding Visualization:</strong></p>
<ol>
<li>In the Report view, select the Line Chart icon from the Visualizations panel.</li>
<li>With the Line Chart selected, check &quot;Order Date&quot; and &quot;Sales&quot; from the Fields panel. Power BI will automatically assign them to the Axis and Values fields, respectively.</li>
<li>You now have a &quot;Sales by Date&quot; line chart. You can drill down into more detailed views by using the options at the bottom of the chart.</li>
</ol>
<p>Experiment with different types of graphs and visualizations in Power BI to discover the most effective ways to represent your data. Power BI's versatility allows for a wide range of analytics applications, from simple data representation to complex business intelligence solutions.</p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="creating-relationships">Creating Relationships</h2>
<table>
<thead>
<tr>
<th><strong>Steps to Create Relationships:</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td>When you import multiple tables, chances are youre going to do some analysis using data from all those tables. Relationships between those tables are necessary in order to accurately calculate results and display the correct information in your reports. Power BI Desktop makes creating those relationships easy. When the data is loaded, Power BI Desktop looks at column names in the tables you are querying to determine if there are any potential relationships. If there are, those relationships are created automatically. If Power BI Desktop cannot determine with a high level of confidence there is a match, it does not automatically create the relationship and we have to manually create them.</td>
</tr>
</tbody>
</table>
<ol>
<li>Go to the Model tab on Power BI Desktop.</li>
<li>Click &quot;Manage Relationships&quot; from the Home ribbon and then click &quot;New&quot;.</li>
<li>In the Create Relationship dialog, select the tables and columns you want to relate and click &quot;OK&quot;.</li>
</ol>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="data-analysis-expressions-dax">Data Analysis Expressions (DAX)</h2>
<p>DAX is a collection of functions, operators, and constants that can be used in a formula or expression to calculate and return one or more values. DAX helps you create new information from data already in your model.</p>
<p><strong>Adding a Column with DAX:</strong></p>
<ol>
<li>Go to the Table view and select the table you want to add a column.</li>
<li>Click &quot;Calculations&quot; &gt; &quot;New Column&quot; from the Home ribbon.</li>
<li>In the formula bar, type <code>Days to Ship = DATEDIFF(Orders[Order Date], Orders[Shipping Date], DAY)</code> and press Enter.</li>
</ol>
<p><strong>Activity:</strong> Create another DAX column to indicate Shipping Status. If Actual Days to Ship is less than or equal to the Expected Days to Ship, Shipping Status should be On Time. Otherwise, it should be Late.</p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="creating-a-measure-formula">Creating a Measure Formula</h2>
<p>For example, you might want to show the Profits as a percentage of Sales in your analytics. You need to compute the aggregate value as the sum of Profits divided by the sum of Sales amount. Therefore, you compute the ratio of the sums, not the sum of the ratios. You cannot use a calculated column for this operation. If you need to operate on aggregate values instead of on a row-by-row basis, you must create measures.</p>
<p><strong>Steps to Create a Measure:</strong></p>
<ol>
<li>Go to the Data view and select the table.</li>
<li>Click &quot;Calculations&quot; &gt; &quot;New Measure&quot; from the Home ribbon.</li>
<li>Enter the following DAX formula:<br />
<code>Profit Ratio = SUM(Orders[Profit]) / SUM(Orders[Sales])</code>.<br />
Unlike a column, a measure will not appear in the table view. Because measures are not calculated for each row.</li>
</ol>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="adding-a-map">Adding a Map</h2>
<p><strong>Steps to Add a Map:</strong></p>
<ol>
<li>Click on the Map icon in the Visualizations panel.</li>
<li>Drag the State and Sales fields to Location and Size fields in the Visualization panel.</li>
<li>Resize the Map visual on the canvas to properly place it along with other visualizations.</li>
</ol>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h2 id="api-and-power-bi-for-geocoding">API and Power BI for Geocoding</h2>
<p>You need to create an account in OpenCage Data API<br />
(<a href="https://opencagedata.com/api">https://opencagedata.com/api</a>).</p>
<p><strong>Creating a Blank Query in Power Query Editor:</strong></p>
<ol>
<li>Go to Home &gt; Transform Data to open the Power Query Editor.</li>
<li>Click on Home &gt; New Source &gt; Blank Query.</li>
<li>Rename the query to &quot;GetCity&quot;.</li>
</ol>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h4 id="define-the-geocoding-function">Define the Geocoding Function:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">let 
GetCity = (address as text) as nullable text =&gt; 
let 
<span class="hljs-code">    url = &quot;https://api.opencagedata.com/geocode/v1/json?q=&quot; &amp; Text.From(address) &amp; &quot;&amp;key=YOUR_API_KEY&quot;, 
    Source = try Json.Document(Web.Contents(url)) otherwise null, 
    city = if Source = null or List.IsEmpty(Source[results]) then null else Source[results]{0}[components][city] 
in 
    city 
in 
    GetCity
</span></code></pre>
<p>Replace <code>YOUR_API_KEY</code> with your actual OpenCage Data API key.</p>
<h4 id="set-up-web-api-authentication">Set Up Web API Authentication</h4>
<p>In the Power Query Editor, click on <code>File &gt; Options and settings &gt; Data source settings</code>.<br />
2. Find <a href="https://api.opencagedata.com">https://api.opencagedata.com</a> and click on Edit Permissions.<br />
3. Set the privacy level to Public.<br />
4. Set the authentication method to Anonymous.<br />
5. Click Save.</p>
<footer><a href="https://www.linkedin.com/in/dmsandun-m-dassanayake/">Dr. Sandun Dassanayake</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/)" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--footer:[Dr. Sandun Dassanayake](https://www.linkedin.com/in/dmsandun-m-dassanayake/);" data-marpit-pagination-total="37">
<h4 id="invoke-the-geocoding-function-in-your-main-table">Invoke the Geocoding Function in Your Main Table</h4>
<ol>
<li>In the Queries pane, select your main table query (e.g., Addresses).</li>
<li>Go to Add Column &gt; Invoke Custom Function.</li>
<li>Provide a new column name (e.g., City).</li>
<li>Select the GetCity function.</li>
<li>For the City argument, select the Address column from your main table.</li>
<li>Click OK.</li>
<li>Click Close &amp; Apply to apply the changes and load the data back into Power BI.</li>
</ol>
